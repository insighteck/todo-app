<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“‹ Todo List</h1>
            <p class="subtitle">Stay organized, get things done</p>
        </header>

        <div class="add-todo-section">
            <form id="add-todo-form">
                <div class="input-group">
                    <input
                        type="text"
                        id="task-input"
                        placeholder="What needs to be done?"
                        autocomplete="off"
                        required
                    >
                    <select id="priority-select">
                        <option value="low">ğŸŸ¢ Low</option>
                        <option value="medium" selected>ğŸŸ¡ Medium</option>
                        <option value="high">ğŸ”´ High</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="in_progress">In Progress</button>
            <button class="filter-btn" data-filter="on_hold">On Hold</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="todo-list-container">
            <ul id="todo-list" class="todo-list">
                <!-- Todos will be rendered here -->
            </ul>
            <div id="empty-state" class="empty-state">
                <span class="empty-icon">ğŸ“</span>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>

        <footer class="stats-footer">
            <div class="stats">
                <span id="tasks-count">0 tasks</span>
                <span class="divider">|</span>
                <span id="completed-count">0 completed</span>
            </div>
            <button id="clear-completed-btn" class="btn btn-secondary">Clear Completed</button>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
