<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã Todo List</h1>
            <p class="subtitle">Stay organized, get things done</p>
        </header>

        <!-- Summary Stats Banner -->
        <div class="summary-banner" id="summary-banner">
            <div class="summary-item">
                <span class="summary-label">Total Effort</span>
                <span class="summary-value" id="total-effort">0h</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Completed</span>
                <span class="summary-value" id="completed-effort">0h</span>
            </div>
            <div class="summary-item">
                <span class="summary-label">Remaining</span>
                <span class="summary-value" id="remaining-effort">0h</span>
            </div>
            <div class="summary-item warning" id="overdue-container">
                <span class="summary-label">Overdue</span>
                <span class="summary-value" id="overdue-count">0</span>
            </div>
        </div>

        <div class="add-todo-section">
            <form id="add-todo-form">
                <div class="input-group">
                    <input
                        type="text"
                        id="task-input"
                        placeholder="What needs to be done?"
                        autocomplete="off"
                        required
                    >
                </div>
                <div class="input-group-row">
                    <select id="priority-select" title="Priority">
                        <option value="low">üü¢ Low</option>
                        <option value="medium" selected>üü° Medium</option>
                        <option value="high">üî¥ High</option>
                    </select>
                    <select id="effort-select" title="Estimated Effort">
                        <option value="">‚è±Ô∏è Effort</option>
                        <option value="0.5">30 min</option>
                        <option value="1">1 hour</option>
                        <option value="2">2 hours</option>
                        <option value="4">4 hours</option>
                        <option value="8">1 day</option>
                        <option value="16">2 days</option>
                        <option value="24">3 days</option>
                        <option value="40">1 week</option>
                    </select>
                    <input
                        type="date"
                        id="target-date-input"
                        title="Target completion date"
                        class="date-input"
                    >
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </div>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="in_progress">In Progress</button>
            <button class="filter-btn" data-filter="on_hold">On Hold</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <span class="filter-divider"></span>
            <button class="filter-btn filter-warning" data-filter="overdue">‚ö†Ô∏è Overdue</button>
            <button class="filter-btn filter-alert" data-filter="due_soon">üîî Due Soon</button>
        </div>

        <div class="todo-list-container">
            <ul id="todo-list" class="todo-list">
                <!-- Todos will be rendered here -->
            </ul>
            <div id="empty-state" class="empty-state">
                <span class="empty-icon">üìù</span>
                <p>No tasks yet. Add one above!</p>
            </div>
        </div>

        <footer class="stats-footer">
            <div class="stats">
                <span id="tasks-count">0 tasks</span>
                <span class="divider">|</span>
                <span id="completed-count">0 completed</span>
            </div>
            <button id="clear-completed-btn" class="btn btn-secondary">Clear Completed</button>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
